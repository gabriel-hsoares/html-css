<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 4</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Dados pessoais</legend>
            <p>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome" required minlength="5" maxlength="20" placeholder="Nome">
            </p>
            <p>
                <label for="imail">E-mail</label>
                <input type="email" name="email" id="imail" required placeholder="E-mail">
            </p>
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" required placeholder="(XX) X XXXX-XXXX">
            </p>
            <!--Estudar mais sobre RegEx-->
            <p>
                <input type="submit" value="Envier">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>
    </form>
</body>
</html>
