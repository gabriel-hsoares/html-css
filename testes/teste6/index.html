<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helpdog | Service</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imgs/icone-helpdog-logo.ico" type="image/x-icon">
</head>
<body>
    <div class="fullscreen">
        <div class="wrapper">
            <header>
                <img src="imgs/helpdog-logo.png" alt="HelpDog - ajude quem precisa">
                <h2>HelpDog</h2>
            </header>

            <main>
                <h1 class="title">Ajude quem <span class="highlight">precisa</span> de ajuda</h1>
                <p class="description">Com apenas <strong>R$ 1</strong> você pode me ajudar a alimentar cães de ruas.</p>
                <div class="actions">
                    <a class="btn filled" href="#">Contribuir</a>
                    <a class="btn" href="#">Entrar em contato</a>
                </div>
            </main>
        </div>

        <div class="dog-wrapper">
            <img src="imgs/background.png" alt="">
            <img src="imgs/paws.png" alt="">
            <img src="imgs/dog.png" alt="">
            <img src="imgs/dogfood.png" alt="" class="dogfood">
        </div>
    </div>
</body>
</html>
