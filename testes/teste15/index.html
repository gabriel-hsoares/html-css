<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Treinando</title>
</head>
<body>
    <div id="quadro">
        <h1>Qual o número mínimo de recursos para que não haja impasse?</h1>
        <div id="procmax">
            <label for="processos">Número de processos</label>
            <input type="number" name="processos" id="iprocess" max="26">
            <label for="maximo ">Máximo</label>
            <input type="number" name="maximo" id="imax">
            <input type="submit" value="Calcular" onclick="calcular()">
            <br>
            <span></span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
